# Netlify Build Settings
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Content Security Policy Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Allow necessary external resources
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://connect.facebook.net https://www.googletagmanager.com;
      connect-src 'self' https://*.myshopify.com https://hook.us2.make.com https://maps.googleapis.com https://docs.google.com https://*.googleusercontent.com https://www.google-analytics.com;
      img-src 'self' data: https: blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' data: https://fonts.gstatic.com;
      frame-src 'self' https://checkout.shopify.com https://*.myshopify.com;
      worker-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
    """

    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
